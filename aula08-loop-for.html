<h1>Condicional Loop For</h1>
Condicional Loop For é a maneira mais prática/experiente de escrever código em uma única linha da condição.<br>

<script>

var n = parseFloat(prompt("Dígite um número"));

for(var i = 1; i <= 1000; i++){
document.write(n + " x " + i + " = " + (n*i) + "<br>");

};

</script>

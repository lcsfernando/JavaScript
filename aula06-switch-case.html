<h1>Condicional Switch Case</h1>
Digitar números de 1 a 6
<script>
//Digitar número de 1 a 6
var n = parseFloat(prompt("Digite um número"));
switch(n){
case 1:
alert("Boa escolha do número " + n + ".");
break;
case 2:
alert("Boa escolha do número " + n + ".");
break;
case 3:
alert("Boa escolha do número " + n + ".");
break;
case 4:
alert("Boa escolha do número " + n + ".");
break;
case 5:
alert("Boa escolha do número " + n + ".");
break; 
case 6:
alert("Boa escolha do número " + n + ".");
break;
//Alerta caso não escolha uma das opções do nosso número case
default:
alert("Digíte um número de 1 a 6, você digitou: " +  n + ".");
};

</script>

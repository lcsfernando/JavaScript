<h1>Condicional While</h1>
While é condicional de loop. Repita a condição ENQUANTO for verdadeiro.<br>

<script>

//n= Número digitado.
//x= indice.

var x = 1;


while(x<=1000){

document.write(n + " x " + x + " = " + (n*(x++)) + "<br>");

};
